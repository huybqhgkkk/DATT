<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="services">
      <h2 data-cy="servicesDetailsHeading"><span jhiTranslate="AladinTechApp.services.detail.title">Services</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ services.id }}</span>
        </dd>
        <dt><span jhiTranslate="AladinTechApp.services.type">Type</span></dt>
        <dd>
          <span>{{ services.type }}</span>
        </dd>
        <dt><span jhiTranslate="AladinTechApp.services.description">Description</span></dt>
        <dd>
          <span>{{ services.description }}</span>
        </dd>
        <dt><span jhiTranslate="AladinTechApp.services.reason">Reason</span></dt>
        <dd>
          <span>{{ services.reason }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/services', services.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
