<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="emailtemplate">
      <h2 data-cy="emailtemplateDetailsHeading"><span jhiTranslate="AladinTechApp.emailtemplate.detail.title">Emailtemplate</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ emailtemplate.id }}</span>
        </dd>
        <dt><span jhiTranslate="AladinTechApp.emailtemplate.templatename">Templatename</span></dt>
        <dd>
          <span>{{ emailtemplate.templatename }}</span>
        </dd>
        <dt><span jhiTranslate="AladinTechApp.emailtemplate.subject">Subject</span></dt>
        <dd>
          <span>{{ emailtemplate.subject }}</span>
        </dd>
        <dt><span jhiTranslate="AladinTechApp.emailtemplate.hyperlink">Hyperlink</span></dt>
        <dd>
          <span>{{ emailtemplate.hyperlink }}</span>
        </dd>
        <dt><span jhiTranslate="AladinTechApp.emailtemplate.datetime">Datetime</span></dt>
        <dd>
          <span>{{ emailtemplate.datetime | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="AladinTechApp.emailtemplate.content">Content</span></dt>
        <dd>
          <span>{{ emailtemplate.content }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/emailtemplate', emailtemplate.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
