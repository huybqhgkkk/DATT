<div class="row justify-content-center">
  <div class="col-8">
    <h1>{{ product?.name }}</h1>
    <div *ngIf="product">
      <h2 data-cy="productDetailsHeading"><span jhiTranslate="AladinTechApp.product.detail.title">Product</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ product.id }}</span>
        </dd>
        <dt><span jhiTranslate="AladinTechApp.product.label.name">Name</span></dt>
        <dd>
          <span>{{ product.name }}</span>
        </dd>
        <dt><span jhiTranslate="AladinTechApp.product.label.content">Content</span></dt>
        <dd>
          <textarea rows="7" class="textarea-cus">{{ product.content }}</textarea>
        </dd>
        <dt><span jhiTranslate="AladinTechApp.product.label.description">Description</span></dt>
        <dd>
          <textarea rows="7" class="textarea-cus">{{ product.description }}</textarea>
        </dd>
        <dt><span jhiTranslate="AladinTechApp.product.label.services">Service name</span></dt>
        <dd>
          <span>{{ product.services?.type }}</span>
        </dd>
        <dt><span jhiTranslate="AladinTechApp.product.label.image">Image</span></dt>
        <dd>
          <div *ngIf="product.image">
            <img [src]="'data:' + 'image/png' + ';base64,' + product.image" style="max-width: 50%" alt="product image" />
            {{ product.imageContentType }}, {{ byteSize(product.image) }}
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/product', product.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
