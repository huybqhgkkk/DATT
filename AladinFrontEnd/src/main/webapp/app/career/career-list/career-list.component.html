<div class="row pre-picture-about-us" style="
    background: url('../../content/images/ok.png') center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    height: 500px;
  ">
    <div class="container wow animate__animated animate__bounceInLeft">
        <div class="career-header">
            <content>
                <p style="font-weight: bold; font-size: 2em; text-transform: uppercase;" jhiTranslate="AladinTechApp.recruitmen.home.title"></p>
                <blockquote style="width: 50%; min-width: 250px" jhiTranslate="AladinTechApp.recruitmen.quote">

                </blockquote>
                <button class="btn btn contact" (click)="navigateToContact()">
          <text jhiTranslate="AladinTechApp.recruitmen.contact"></text>
        </button>
            </content>
        </div>
    </div>
</div>
<div class="container">
    <!-- layout -->
    <!-- modal submit job -->
    <ng-template #submit_job_modal let-modal>
        <form role="form" class="container" [formGroup]="submitRecruitment" (ngSubmit)="onRecruitment()">
            <div class="modal-header">
                <h4 class="modal-title" id="submit-job-modal">Ứng tuyển : {{ recruitmentSelected?.job }}</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body form-row">
                <!-- fullname -->
                <div class="form-group col-9">
                    <label for="fullname">
            <text jhiTranslate="candidate.fullname"></text>
          </label>
                    <input id="fullname" class="form-control" placeholder="{{ candidate?.placeholder?.fullname }}" formControlName="fullname" maxlength="1000" required />
                    <div *ngIf="
              submitRecruitment.get('fullname')?.errors &&
              (submitRecruitment.get('fullname')?.dirty || submitRecruitment.get('fullname')?.touched)
            ">
                        <small class="form-text text-danger" *ngIf="submitRecruitment.get('fullname')?.errors?.required" jhiTranslate="candidate.error.required.fullname">
            </small>
                    </div>
                </div>
                <!-- sex -->
                <div class="form-group col-3">
                    <span><text jhiTranslate="candidate.sex"></text></span>
                    <div class="form-check">
                        <input id="male" type="radio" class="form-check-input" formControlName="sex" value="male" />
                        <label class="form-check-label" for="male">
              <text jhiTranslate="candidate.male"></text>
            </label>
                    </div>
                    <div class="form-check">
                        <input id="female" type="radio" class="form-check-input" formControlName="sex" value="female" />
                        <label class="form-check-label" for="female">
              <text jhiTranslate="candidate.female"></text>
            </label>
                    </div>
                    <div *ngIf="submitRecruitment.get('sex')?.errors && (submitRecruitment.get('sex')?.dirty || submitRecruitment.get('sex')?.touched)">
                        <small class="form-text text-danger" *ngIf="submitRecruitment.get('sex')?.errors?.required" jhiTranslate="candidate.error.required.sex">
            </small>
                    </div>
                </div>
                <!-- dateOfBirth -->
                <div class="form-group col-5">
                    <label for="birthday">
            <text jhiTranslate="candidate.birthday"></text>
          </label>
                    <div class="input-group">
                        <input max="{{ DateFDW }}" onkeydown="return false" type="date" id="birthday" class="form-control" placeholder="yyyy-mm-dd" formControlName="birthday" ngbDatepicker maxlength="400" required />
                        <div *ngIf="
                submitRecruitment.get('birthday')?.errors &&
                (submitRecruitment.get('birthday')?.dirty || submitRecruitment.get('birthday')?.touched)
              ">
                            <small class="form-text text-danger" *ngIf="submitRecruitment.get('birthday')?.errors?.required" jhiTranslate="candidate.error.required.birthday">
              </small>
                        </div>
                    </div>
                </div>
                <!-- phone -->
                <div class="form-group col-7">
                    <label for="phone">
            <text jhiTranslate="candidate.phone"></text>
          </label>
                    <input id="phone" type="text" class="form-control" placeholder="0xxxxxxxxxx" formControlName="phone" maxlength="14" required />
                    <div *ngIf="
              submitRecruitment.get('phone')?.errors && (submitRecruitment.get('phone')?.dirty || submitRecruitment.get('phone')?.touched)
            ">
                        <small class="form-text text-danger" *ngIf="submitRecruitment.get('phone')?.errors?.required" jhiTranslate="candidate.error.required.phone">
            </small>
                        <small class="form-text text-danger" *ngIf="submitRecruitment.get('phone')?.errors?.minlength" jhiTranslate="candidate.error.minLength.phone">
            </small>
                    </div>
                </div>


                <div class="form-group col-12">
                    <label for="email">
            <text jhiTranslate="candidate.email"></text>
          </label>
                    <input id="email" class="form-control" placeholder="{{ candidate?.placeholder?.email }}" formControlName="email" required maxlength="256" />
                    <div *ngIf="
                submitRecruitment.get('email')?.errors &&
                (submitRecruitment.get('email')?.dirty || submitRecruitment.get('email')?.touched)
              ">
                        <small class="form-text text-danger" *ngIf="submitRecruitment.get('email')?.errors?.required" jhiTranslate="candidate.error.required.email">
            </small>
                    </div>
                    <div *ngIf="submitRecruitment.get('email')">
                        <small class="form-text text-danger" *ngIf="submitRecruitment.get('email')?.errors?.pattern" jhiTranslate="candidate.error.pattern.email">
            </small>
                    </div>
                </div>


                <div class="form-group col-12">
                    <label for="location">
            <text jhiTranslate="candidate.location" maxlength="400" required></text>
          </label>
                    <input required id="location" class="form-control" placeholder="{{ candidate?.placeholder?.location }}" formControlName="location" />
                    <div *ngIf="
                submitRecruitment.get('location')?.errors &&
                (submitRecruitment.get('location')?.dirty || submitRecruitment.get('location')?.touched)
              ">
                        <small class="form-text text-danger" *ngIf="submitRecruitment.get('location')?.errors?.required" jhiTranslate="candidate.error.required.location">
            </small>
                    </div>
                </div>

                <!-- education -->
                <div class="form-group col-9">
                    <label for="education">
            <text jhiTranslate="candidate.education"></text>
          </label>
                    <textarea id="education" class="form-control" placeholder="{{ candidate?.placeholder?.education }}" formControlName="education" required></textarea>
                    <div *ngIf="
                submitRecruitment.get('education')?.errors &&
                (submitRecruitment.get('education')?.dirty || submitRecruitment.get('education')?.touched)
              ">
                        <small class="form-text text-danger" *ngIf="submitRecruitment.get('education')?.errors?.required" jhiTranslate="candidate.error.required.education">
            </small>
                    </div>
                </div>

                <!-- relationship -->
                <div class="form-group col-3">
                    <span><text jhiTranslate="candidate.relationship"></text></span>
                    <div class="form-check">
                        <input id="alone" type="radio" class="form-check-input" formControlName="relationship" value="alone" />
                        <label class="form-check-label" for="alone">
              <text jhiTranslate="candidate.alone"></text>
            </label>
                    </div>
                    <div class="form-check">
                        <input id="in_family" type="radio" class="form-check-input" formControlName="relationship" value="in_family" />
                        <label class="form-check-label" for="in_family">
              <text jhiTranslate="candidate.hasFamily"></text>
            </label>
                    </div>
                    <div *ngIf="
                submitRecruitment.get('relationship')?.errors &&
                (submitRecruitment.get('relationship')?.dirty || submitRecruitment.get('relationship')?.touched)
              ">
                        <small class="form-text text-danger" *ngIf="submitRecruitment.get('sex')?.errors?.required" jhiTranslate="candidate.error.required.relationship">
            </small>
                    </div>
                </div>

                <!-- experience -->
                <div class="form-group col-12">
                    <label for="experience">
            <text jhiTranslate="candidate.experience"></text>
          </label>
                    <textarea id="experience" class="form-control" placeholder="{{ candidate?.placeholder?.experience }}" formControlName="experience" maxlength="1000" required></textarea>
                    <div *ngIf="
                submitRecruitment.get('experience')?.errors &&
                (submitRecruitment.get('experience')?.dirty || submitRecruitment.get('experience')?.touched)
              ">
                        <small class="form-text text-danger" *ngIf="submitRecruitment.get('experience')?.errors?.required" jhiTranslate="candidate.error.required.experience">
            </small>
                    </div>
                </div>
                <!-- target -->
                <div class="form-group col-12">
                    <label for="target">
            <text jhiTranslate="candidate.target"></text>
          </label>
                    <textarea id="target" class="form-control" placeholder="{{ candidate?.placeholder?.target }}" formControlName="target" maxlength="1000" required></textarea>
                    <div *ngIf="
                submitRecruitment.get('target')?.errors &&
                (submitRecruitment.get('target')?.dirty || submitRecruitment.get('target')?.touched)
              ">
                        <small class="form-text text-danger" *ngIf="submitRecruitment.get('target')?.errors?.required" jhiTranslate="candidate.error.required.target">
            </small>
                    </div>
                </div>
                <!-- preference -->
                <div class="form-group col-12">
                    <label for="preference">
            <text jhiTranslate="candidate.preference"></text>
          </label>
                    <textarea id="preference" class="form-control" placeholder="{{ candidate?.placeholder?.preference }}" formControlName="preference" maxlength="1000" required></textarea>
                    <div *ngIf="
                submitRecruitment.get('preference')?.errors &&
                (submitRecruitment.get('preference')?.dirty || submitRecruitment.get('preference')?.touched)
              ">
                        <small class="form-text text-danger" *ngIf="submitRecruitment.get('preference')?.errors?.required" jhiTranslate="candidate.error.required.preference">
            </small>
                    </div>
                </div>
                <!-- cv -->
                <div class="form-group col-8">
                    <label for="cv">
            <text jhiTranslate="candidate.uploadCV"></text>
          </label>
                    <input id="cv" class="form-control-file" placeholder="{{ candidate?.placeholder?.cv }}" data-cy="cv" (change)="setFileData($event, 'cv', false)" formControlName="cv" type="file" accept=".pdf,.docs,.html" required />
                    <div *ngIf="
                submitRecruitment.get('cv')?.errors &&
                (submitRecruitment.get('cv')?.dirty || submitRecruitment.get('preference')?.touched)
              ">
                        <small class="form-text text-danger" *ngIf="submitRecruitment.get('cv')?.errors?.required" jhiTranslate="candidate.error.required.cv">
            </small>
                    </div>
                </div>
            </div>
            <jhi-alert-error></jhi-alert-error>
            <jhi-alert></jhi-alert>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" (click)="modal.close('Exit')">
          <text jhiTranslate="global.modal.exit"></text>
        </button>
                <button type="submit" class="{{ !!formValid ? 'btn btn-outline-success' : 'btn btn-outline-secondary' }}" [disabled]="!formValid">
          <span *ngIf="reqLoading" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
          <fa-icon *ngIf="!reqLoading" [icon]="faCheck"></fa-icon>
          <text jhiTranslate="global.modal.send"></text>
        </button>
            </div>
        </form>
    </ng-template>

    <div class="job-list mb-5">
        <div class="col-12 mt-5 mb-3">
            <h5 class="job-find-title wow animate__animated animate__fadeInUp">
                <fa-icon [icon]="faFlag"></fa-icon>
                <text jhiTranslate="candidate.find"></text> : {{ totalItems }}
                <text jhiTranslate="candidate.job"></text>
            </h5>
        </div>
        <div *ngFor="let item of recruitment; index as i" class="col-md-12 col-sm-12 col-xs-12 mt-1 wow animate__animated animate__fadeInUp">
            <div class="card">
                <div class="row">
                    <div class="col-md-4 col-lg-3 col-sm-4 col-xs-1" style="display: flex; padding: 1rem">
                        <img src="../../../content/images/careerJoinUs.jpg" style="width: 100%" class="rounded" alt="..." />
                    </div>
                    <div class="col-md-8 col-lg-9 col-sm-8 col-xs-10">
                        <div class="card-body row">
                            <div class="col-md-7 col-lg-8">
                                <div class="card-title">{{ item.job }}</div>
                                <p class="card-text">
                                    <small class="text-muted">
                    <fa-icon [icon]="faDollarSign"></fa-icon>
                    {{ item.benefit?.substring(0, 150) }}...</small
                  >
                </p>
                <p class="card-text">
                  <small class="text-muted">
                    <fa-icon [icon]="faMapMarkedAlt"></fa-icon>
                    {{ item.location }}
                  </small>
                                </p>
                                <div class="row">
                                    <div class="col-4">
                                        <p class="card-text">
                                            <small class="text-muted">
                        <fa-icon [icon]="faMale"></fa-icon>
                        <fa-icon [icon]="faFemale"></fa-icon>
                        {{ item.amount }}
                      </small>
                                        </p>
                                    </div>
                                    <div class="col-4">
                                        <p class="card-text">
                                            <small class="text-muted">
                        <fa-icon [icon]="faCalender"></fa-icon>
                        {{ item.duration }}
                      </small>
                                        </p>
                                    </div>
                                    <div class="col-4">
                                        <p class="card-text">
                                            <small class="text-muted">
                        <fa-icon [icon]="faLevelUpAlt"></fa-icon>
                        {{ item.level }}
                      </small>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5 col-lg-4 flex text-center job-active">
                                <div class="row">
                                    <div class="col-md-12 col-xs-6">
                                        <button type="button" class="btn btn-outline-dark mt-2" (click)="gotoJobDetail(item?.id)">
                      <fa-icon [icon]="faSearch" style="margin-right: 10px"></fa-icon>
                      <text jhiTranslate="global.modal.detail"></text>
                    </button>
                                    </div>
                                    <div class="col-md-12 col-xs-6">
                                        <button type="button" class="btn btn-outline-success mt-2" (click)="open(submit_job_modal, 'submit-job-modal', item.id)">
                      <fa-icon [icon]="faCaretRight" style="margin-right: 10px"></fa-icon>
                      <text jhiTranslate="global.modal.apply"></text>
                    </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="recruitment && recruitment.length === 0" class="col-12 table">
            <div class="mx-5 job-not-found">
                <h5>
                    <fa-icon *ngIf="!isLoading === true" [icon]="faSadCry" class="mr-3"></fa-icon>
                    <text jhiTranslate="candidate.error.notfound.job"></text>
                    <span *ngIf="isLoading === true" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                </h5>
            </div>
        </div>
        <div *ngIf="recruitment && recruitment.length > 0" class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
    <div class="job-sequence"></div>
</div>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<ngx-scrolltop [backgroundColor]="'green'" [symbolColor]="'#fafafa'" [size]="55" [mode]="'classic'" position="right" theme="gray">
    <i class="fa fa-arrow-up"></i>
</ngx-scrolltop>
