<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="viettelSubscriber2">
      <h2 data-cy="viettelSubscriber2DetailsHeading">
        <span jhiTranslate="aladinFullstackApp.viettelSubscriber2.detail.title">Viettel Subscriber 2</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ viettelSubscriber2.id }}</span>
        </dd>
        <dt><span jhiTranslate="aladinFullstackApp.viettelSubscriber2.name">Name</span></dt>
        <dd>
          <span>{{ viettelSubscriber2.name }}</span>
        </dd>
        <dt><span jhiTranslate="aladinFullstackApp.viettelSubscriber2.msisdn">Msisdn</span></dt>
        <dd>
          <span>{{ viettelSubscriber2.msisdn }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/viettel-subscriber-2', viettelSubscriber2.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
