<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="heroes2">
      <h2 data-cy="heroes2DetailsHeading"><span jhiTranslate="aladinFullstackApp.heroes2.detail.title">Heroes 2</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ heroes2.id }}</span>
        </dd>
        <dt><span jhiTranslate="aladinFullstackApp.heroes2.name">Name</span></dt>
        <dd>
          <span>{{ heroes2.name }}</span>
        </dd>
        <dt><span jhiTranslate="aladinFullstackApp.heroes2.create_time">Create Time</span></dt>
        <dd>
          <span>{{ heroes2.create_time | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="aladinFullstackApp.heroes2.viettelSubscriber2">Viettel Subscriber 2</span></dt>
        <dd>
          <div *ngIf="heroes2.viettelSubscriber2">
            <a [routerLink]="['/viettel-subscriber-2', heroes2.viettelSubscriber2?.id, 'view']">{{ heroes2.viettelSubscriber2?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/heroes-2', heroes2.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
